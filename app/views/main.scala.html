@(title: String)(content: Html)

<!DOCTYPE html>
<html ng-app="m3hack-d">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/vendor.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/vendor.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/templates.js")" type="text/javascript"></script>
        <base href="/">
    </head>
    <body>
        <div ui-view>
        @content
        </div>
    </body>
</html>
